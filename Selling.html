<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Products</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="selling.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="navbar">
        <!-- Logo -->
        <div id="logo-container">
            <a href="index.html">
                <img id="logo" src="assets/logo.png" alt="Logo">
            </a>
        </div>

        <!-- Navigation Menu -->
        <nav id="navbar" data-spy="affix" data-offset-top="197">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="Selling.html">Add Products</a></li>
                <li><a href="View-Products.html">View Products</a></li>
                <li><a href="#">Notifications</a></li>
            </ul>
        </nav>

        <!-- Login and Sign Up Buttons Container -->
        <div class="button-container">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-cart2" viewBox="0 0 16 16">
                    <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                </svg>
                <i class="bi bi-cart2"></i>
            </a>
        </div>

        <!-- Profile Logo    -->
        <div class="profile-container">
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person" viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z" />
                </svg>
                Account
                <i class="bi bi-person"></i>
            </a>
        </div>
    </div>

    <div class="container">

        <!-- Container for Add Product Card -->
        <div class="admin-container">
            <div class="card">
                <div class="card-header">
                    <h1>Add Product</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="productName">Product Name:</label>
                            <input type="text" class="form-control" id="productName">
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product Description:</label>
                            <input type="text" class="form-control" id="productDescription">
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Product Price:</label>
                            <input type="text" class="form-control" id="productPrice">
                        </div>
                        <div class="form-group image-upload">
                          <label for="imageInput">Upload Product Images:</label>
                          <div class="file-input-container">
                              <input type="file" id="imageInput" multiple>
                              <input type="text" class="text-bar" placeholder="Enter file path..." readonly>
                              <label class="add-file-btn" for="imageInput">Add File</label>
                              <span class="selected-file" id="selectedFileText"></span>
                          </div>
                      </div>
  
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="selling.js"></script>
</body>

</html>
